{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Insights | Nariman Complex Bookshop</title>
    <link rel="stylesheet" href="{% static 'css/landing.css' %}">
    <style>
        body {
            overflow-y: auto;
            height: auto;
            display: block;
        }

        .blog-container {
            padding: 120px 2rem;
            max-width: 800px;
            margin: 0 auto;
            z-index: 1;
            position: relative;
        }

        .blog-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }

        .blog-card:hover {
            transform: scale(1.02);
            border-color: var(--primary);
        }

        .category {
            display: inline-block;
            padding: 0.3rem 1rem;
            background: var(--primary);
            border-radius: 50px;
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }

        .date {
            opacity: 0.5;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: white;
        }

        .excerpt {
            opacity: 0.7;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .read-more {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="bg-container"></div>
    <a href="{% url 'home' %}" class="nav-link">&larr;</a>

    <div class="blog-container">
        <h1
            style="text-align: center; font-size: 3rem; margin-bottom: 4rem; background: linear-gradient(to right, #fff, var(--primary)); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">
            Academic Insights</h1>

        {% for post in posts %}
        <article class="blog-card">
            {% if post.image %}
            <img src="{{ post.image }}" alt="{{ post.title }}"
                style="width: 100%; height: 250px; object-fit: cover; border-radius: 15px; margin-bottom: 1.5rem;">
            {% endif %}
            <span class="category">{{ post.category }}</span>
            <div class="date">{{ post.date }}</div>
            <h2>{{ post.title }}</h2>
            <p class="excerpt">{{ post.excerpt }}</p>
            <a href="#" class="read-more">Read Full Article &rarr;</a>
        </article>
        {% endfor %}
    </div>
</body>

</html>
